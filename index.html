<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Trivia Games with Timers</title>

    <!--RESORUCES-->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--link to the JQuery Library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--Bootstrap Link-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!--Link to the css file -->
    <!--<link rel="stylesheet" type="text/css" href="styles.css">-->

</head>


<body>

    <div id="wrapper">

       <div class="page-header">
           <h1>Triva Countdown</h1>
       </div>

       <div class="confirm-play">
           <h1>Do you want to play a game?</h1>
           <div id="confirm-play-buttons">
               <button id="yes-play-button">Yes</button>
               <button id="no-play-button">No</button>
           </div>
       </div>
       
       <div id="display">00:00</div>

       <div id="questions-section">
           <p id="question-text">Questions go here</p>
       </div>

       <div id="answer-buttons">
           <button id="choice-1" class="selection">choice 1</button>
           <button id="choice-2" class="selection">choice 2</button>
           <button id="choice-3" class="selection">choice 3</button>
           <button id="choice-4" class="selection">choice 4</button>
           <button id="choice-5" class="selection">choice 5</button>
       </div>

       <div id="score">
           <p id="correct">correct answers</p>
           <p id="wrong">wrong answers</p>
       </div>


    </div>
    <script src= "assets/javascript/app.js"></script>


</body>


</html>
